plugins {
    id 'java-library'
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

clean.doFirst {
    println "deleting core-mend.jar from android project libs"
    delete '../android-mend/app/libs/core-mend.jar'
}

build.doLast {
    println "copying core-mend.jar to android project"
    copy {
        from 'build/libs/core-mend.jar'
        into '../android-mend/app/libs/'
    }
}
