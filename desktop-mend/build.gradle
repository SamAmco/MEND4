plugins {
    id "net.ltgt.apt" version "0.10"
}
dependencies {
    apt group: 'com.google.dagger', name: 'dagger-compiler', version: '2.14.1'
    compile group: 'com.google.dagger', name: 'dagger', version: '2.14.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile project(':core-mend')

    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'MEND4',
                'Implementation-Version': '1.0.0',
                'Main-Class': 'co.samco.mend4.desktop.Main'
    }
    archiveName 'MEND4.jar'
}
