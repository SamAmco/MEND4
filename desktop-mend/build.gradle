plugins {
    id "java"
    id "net.ltgt.apt" version "0.10"
    id "idea"
}
dependencies {
    apt group: 'com.google.dagger', name: 'dagger-compiler', version: '2.14.1'
    compile group: 'com.google.dagger', name: 'dagger', version: '2.14.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile project(':core-mend')

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

version = 'DESKT0.3.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'MEND',
                'Implementation-Version': project.version,
                'Main-Class': 'co.samco.mend4.desktop.Main'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveName 'MEND4.jar'
}
